spring.application.name=val_inv_calc
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Datasource (Supabase Postgres)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# Server
server.port=${PORT:8080}
debug=true

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.com.myzra.val=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# App-spezifisch (eigene Properties)
app.supabase.storage-url=https://buaqzzerwtfuhcgmedef.supabase.co/storage/v1/object/public/valorant-skins/

# Add these connection settings
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.initialization-fail-timeout=60000
spring.jpa.properties.hibernate.connection.acquisition_timeout=60000

# Delay the database initialization
spring.sql.init.mode=never
